<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Repo.Name }}</title>
  </head>
  <body>
    <a href="/">home page</a>
    <h1>{{ .Repo.Name }}@{{ .Repo.Head }}</h1>
    <a href="/{{.Repo.Name}}/{{.Repo.Head}}/commits">See commits</a>
    <div>
      <h2>Branches</h2>
      <div>
        {{ range .Branches }}
        <div>
          <a href="/{{$.Repo.Name}}/{{.}}">
            <span>{{ . }}</span>
            {{ if eq . $.Repo.Head }}
            <span> *</span>
            {{ end }}
          </a>
        </div>
        {{ end }}
      </div>
    </div>
    <div>
      <h2>Files</h2>
      {{ range .Repo.Files }}
      <div>
        <span>{{ . }}</span>
      </div>
      {{ end }}
    </div>
  </body>
</html>
