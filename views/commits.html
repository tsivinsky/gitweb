<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Repo.Name}} commits</title>
  </head>
  <body>
    <a href="/{{.Repo.Name}}/{{.Repo.Head}}">
      <h1>{{.Repo.Name}}</h1>
    </a>

    <div>
      <h2>Commits</h2>
      {{range .Commits}}
      <div>
        <span>{{.Hash}}: </span>
        <span>{{.Message}}</span>
      </div>
      {{end}}
    </div>
  </body>
</html>
